<a href="/detail?id={{id}}"
    style="color: black; text-decoration: none; margin: 1em 2em; padding: .25em .5em; border-style: solid; border-color: #aaa; border-radius: 1em; display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between;">
    <img src="{{image}}" alt="Spot image"
        style="display: inline-block; max-width: 5em; max-height: 5em; width: auto; height: auto; margin: auto 0; margin-right: 1em;">
    <div style="display: inline-block; cursor: pointer;">
        <h1>{{name}}</h1>
        <p>{{desc}}</p>
        <div
            style="margin: 0em 0em; display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between;">
            <p style="display: inline-block; margin: auto 0;">{{type}}</p>
            <div style="display: flex; flex-direction: row; flex-wrap: nowrap; justify-content: space-between;">
                {{star}}
                <p style="display: inline-block; margin: auto 0; font-weight: bold;">{{rate}}</p>
            </div>
        </div>
    </div>
</a>
