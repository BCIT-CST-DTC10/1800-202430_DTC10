<!DOCTYPE html>
<html lang="en">

<head>
    <title>GoStudy</title>
    <meta name="hidden-name" content="studious domain expansion" />
    <meta name="description"
        content="A web application to help students find and access study spots easily with user reviews and ratings from fellow students." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <!-- Firebase features -->
    <script src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <!-- FirebaseUI -->
    <script src="/__/firebase/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="/__/firebase/ui/6.1.0/firebase-ui-auth.css" />
    <!-- Firebase initialization -->
    <script src="/__/firebase/init.js"></script>

    <!-- Homemade JS -->
    <script defer src="./scripts/common.js"></script>

    <script defer>
        (new firebaseui.auth.AuthUI(firebase.auth())).start('#firebaseui-auth-container', {
            signInFlow: 'popup',
            signInSuccessUrl: "/",
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
            ],
            tosUrl: '<your-tos-url>',
            privacyPolicyUrl: '<your-privacy-policy-url>'
        });
    </script>
</head>

<body>
    <nav class="toBeReplaced"></nav>
    <main>
        <div id="firebaseui-auth-container"></div>
    </main>
    <footer class="toBeReplaced"></footer>

    <script src="./scripts/authentication.js"></script>
</body>

</html>
