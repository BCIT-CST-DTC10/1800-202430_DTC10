<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile - GoStudy</title>
    <meta name="hidden-name" content="studious domain expansion" />
    <meta name="description"
        content="A web application to help students find and access study spots easily with user reviews and ratings from fellow students." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <!-- Firebase features -->
    <script src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <!-- Firebase initialization -->
    <script src="/__/firebase/init.js"></script>

    <!-- Homemade JS -->
    <script defer src="/scripts/common.js"></script>
    <script defer src="/scripts/profile.js"></script>
    <!-- Homemade CSS -->
    <link rel="stylesheet" href="/styles/profile.css" />
    <link rel="stylesheet" href="/styles/common.css" />
</head>

<body>
    <nav class="toBeReplaced"></nav>
    <main>
        <div class="mainProfile">
            <div class="image"></div>
            <div class="userDetails">
                <div class="username"></div>
                <div class="bio"></div>
            </div>
        </div>
        <div class="reviewContainer">
            <div class="reviewContainerTitle">My Reviews</div>
            <div class="review toBeReplaced"></div>
            <div class="review toBeReplaced"></div>
            <div class="review toBeReplaced"></div>
        </div>
        <div class="settingsContainer">
            <div class="account settings">
                <img src="/icons/userSettings.svg" class="icons" />
                <span class="text">Profile Settings</span>
            </div>
            <div class="app settings">
                <img src="/icons/settings.svg" class="icons" />
                <span class="text">App Settings</span>
            </div>
        </div>
    </main>
    <footer class="toBeReplaced"></footer>
</body>

</html>
