    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/icons/studiousDomain.svg">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Firebase -->
    <script src="https://gostudy.web.app/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <!-- Firebase features -->
    <script src="https://gostudy.web.app/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script src="https://gostudy.web.app/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <script src="https://gostudy.web.app/__/firebase/11.0.1/firebase-storage-compat.js"></script>
    <!-- Firebase initialization -->
    <script src="https://gostudy.web.app/__/firebase/init.js"></script>

    <!-- Homemade JS -->
    <script defer src="/scripts/common.js"></script>
    <script defer src="/scripts/index.js"></script>
    <!-- Homemade CSS -->
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="stylesheet" href="/styles/common.css" />
</head>

<body>
    <nav class="toBeReplaced"></nav>
    <header class="LandingScreen">
        <div class="topDisplay">
            <h1>Welcome to <span>GoStudy</span>!</h1>
            <p>The place to find the best study spots.</p>
            <span class="button"><a href="/map" id="mapButton"><img src="/icons/map.svg" alt="add"
                        class="icon">Map</a></span>
            <span class="button"><a href="#" id="randomButton"><img src="/icons/shuffle.svg" alt="add"
                        class="icon">Spot</a></span>
            <span class="button"><a href="/create" id="createButton"><img src="/icons/add.svg" alt="add"
                        class="icon">Add</a></span>
        </div>
    </header>
    <main>
        <h2>Study Spots</h2>
        <div id="spotList" class="toBeReplaced"></div>
    </main>
    <footer class="toBeReplaced"></footer>
</body>

</html>
