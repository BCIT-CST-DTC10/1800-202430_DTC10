<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review - GoStudy</title>
    <meta name="hidden-name" content="studious domain expansion" />
    <meta name="description"
        content="A web application to help students find and access study spots easily with user reviews and ratings from fellow students." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Star icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" <!--
        Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Homemade JS -->
    <script defer src="/scripts/common.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="/styles/search.css" />

</head>

<body>
    <nav class="toBeReplaced"></nav>
    <main class="pt-4 px-4">
        <div>
            <form class="form-inline my-2 my-lg-0 py-4">
                <input class="form-control mr-sm-2" id="search-bar" type="search" placeholder="Search"
                    aria-label="Search">
                <img src="/icons/search.svg" id="search-button" class="btn btn-outline-success my-2 my-sm-0"
                    type="submit"></button>
            </form>
        </div>
        <div>
            <button type="button" class="btn btn-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
                Custom button
            </button>
        </div>

    </main>
    <footer class="toBeReplaced"></footer>
</body>

</html>
