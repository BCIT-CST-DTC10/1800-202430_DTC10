<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review - GoStudy</title>
    <meta name="hidden-name" content="studious domain expansion" />
    <meta name="description"
        content="A web application to help students find and access study spots easily with user reviews and ratings from fellow students." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Star icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" <!--
        Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase -->
    <script src="/__/firebase/11.0.1/firebase-app-compat.js"></script>
    <!-- Firebase features -->
    <script src="/__/firebase/11.0.1/firebase-auth-compat.js"></script>
    <script src="/__/firebase/11.0.1/firebase-firestore-compat.js"></script>
    <!-- Firebase initialization -->
    <script src="/__/firebase/init.js"></script>

    <!-- Homemade JS -->
    <script defer src="/scripts/common.js"></script>
    <script defer src="/scripts/review.js"></script>

    <!-- Homemade CSS -->
    <link rel="stylesheet" href="/styles/review.css" />
    <link rel="stylesheet" href="/styles/common.css" />

</head>

<body>
    <nav class="toBeReplaced"></nav>
    <main>
        <section>
            <h1 class="title pt-4 px-4 mx-6">Placeholder</h1>
            <div class="px-4">
                <div class="col py-2">
                    <div class="star-container">
                        <img name="star-1" src="/icons/starOutline.svg"><img name="star-2"
                            src="/icons/starOutline.svg"><img name="star-3" src="/icons/starOutline.svg"><img
                            name="star-4" src="/icons/starOutline.svg"><img name="star-5" src="/icons/starOutline.svg">
                        <input type="hidden" id="rating" />
                    </div>
                </div>
                <div class="col mb-3 m">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Write Review..." id="floatingTextarea2"
                            style="height: 250px"></textarea>
                        <label for="floatingTextarea2" class="px-4">Write review</label>
                    </div>
                </div>
                <div class="col" id="submitReview" style="flex: none; margin-left: 8px;">
                    <button type="submit" class="btn btn-secondary px-5">Post</button>
                </div>
            </div>
        </section>
        <article class="pt-4 px-5">
            <h3 class="">Reviews</h3>
            <!-- Here is the container for cards  -->
            <div class="container">
                <div id="reviews-go-here" class="row row-cols-auto">
                </div>
            </div>
        </article>
    </main>
    <footer class="toBeReplaced"></footer>
</body>

</html>
