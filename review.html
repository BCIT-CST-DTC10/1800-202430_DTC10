<!DOCTYPE html>
<html lang="en">

<head>
    <title>GoStudy - Review</title>
    <meta name="hidden-name" content="studious domain expansion" />
    <meta name="description"
        content="A web application to help students find and access study spots easily with user reviews and ratings from fellow students." />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Homemade CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Homemade JS -->
    <script src="./scripts/common.js" defer></script>
</head>

<body>
    <nav class="placeholder"></nav>
    <main>
        </div>
        <form class="p-4">
            <div class="col mb-3">
                <div class=" form-floating">
                    <textarea class="form-control" placeholder="Write Review..." id="floatingTextarea2"
                        style="height: 200px"></textarea>
                    <label for="floatingTextarea2" class="px-4">Write review</label>
                </div>
            </div>
            <div class="row space-between">
                <div class="col">
                    <div class=" star-container">
                        <input class="star-check" type="radio" id="five-star" type="5">
                        <input class="star-check" type="radio" id="four-star" type="4">
                        <input class="star-check" type="radio" id="three-star" type="3">
                        <input class="star-check" type="radio" id="two-star" type="2">
                        <input class="star-check" type="radio" id="1-star" type="1">
                    </div>
                </div>
                <div class="col">
                    <button type=" submit" class="btn btn-primary px-5">Post</button>
                </div>
            </div>
        </form>
    </main>
    <footer class="placeholder"></footer>
</body>

</html>
